<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio rectángulo</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Calculadora de área, perímetro y diagonal de un rectángulo</h1>
    <form action="" class="form-cont">

        <div>
            <label for="Longitud">Longitud</label>
            <input id="long" type="number">
        </div>

        <div>
            <label for="Ancho">Ancho</label>
            <input id="ancho" type="number">
        </div>

        <button id="calcu">Calcular</button>
    </form>
    <div id="m1"></div>
    <div id="m2"></div>
    <script src="scripts/script.js"></script>
</body>
</html>
